 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Transportation Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
        <div class="jumbotron">
            <img src="./assets/pictures/hous.jpg">
                <h1 class="text-center">Houston Metro Bullet Express</h1>
                <h2 class= "text-center">Train schedule</h2>
        </div>

         <div class="container">
           <div class="row">
               <div class="card-header-2">Current Trains Schedule</div>
                <table class="table table-sm table-hover" id=train-table>
                 <thead> 
                   <tr> 
                    <th scope="col" >Train number </th>
                    <th scope="col" >destination</th>
                    <th scope="col" >Frequency</th>
                    <th scope="col" >Next Train Arriving</th>
                    <th scope="col" >Minutes away</th>
                   </tr>
                </thead>
                <tbody>
                 </tbody> 
                </table>
            </div>
         </div>
    
                
                <div class="sidenav">
                    <div class="col-sm-2">
                        <div class="card card-default">
                            <div class="card-header">
                                Add Train
                            </div>
                            <div class="input-table">
        
                                <form>
                                    <div class="form-info ">
                                        <label for="number-input">Train number</label>
                                        <input class="form-control" id="number-input" type="text">
                                    </div>
                                    <div class="form-info ">
                                        <label for="destination-input">Destination</label>
                                        <input class="form-control" id="destination-input" type="text">
                                    </div>
                                    <div class="form-info">
                                        <label for="first-train-input">First train Time(HH:mm-military time)</label>
                                        <input class="form-control" id="first-train-input" type="time">
                                    </div>
                                
                                    <div class="form-info">
                                        <label for="frequency-input">Frequency(min:sec)</label>
                                        <input class="form-control" id="frequency-input" type="time">
                                    </div>
                           
                                    <input type="submit" name="submit">
                                </form>
                            </div>
                         </div>
                    </div>
                </div>
        
    
    
      
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
